<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#185b9e"/>
      <stop offset="100%" style="stop-color:#31aeff"/>
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="100"/>
    </clipPath>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>

  <!-- Professional silhouette -->
  <g clip-path="url(#circleClip)">
    <!-- Head -->
    <ellipse cx="100" cy="75" rx="35" ry="40" fill="#ffffff" opacity="0.9"/>

    <!-- Shoulders/Body -->
    <ellipse cx="100" cy="185" rx="65" ry="55" fill="#ffffff" opacity="0.9"/>

    <!-- Suit collar detail -->
    <path d="M70 145 L100 165 L130 145" stroke="#185b9e" stroke-width="3" fill="none" opacity="0.5"/>

    <!-- Tie suggestion -->
    <path d="M100 145 L100 175" stroke="#185b9e" stroke-width="4" opacity="0.4"/>
  </g>

  <!-- Subtle ring around the avatar -->
  <circle cx="100" cy="100" r="97" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
</svg>
